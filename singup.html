<!doctype html>
<html lang="de" data-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- Custom CSS -->

  <link rel="stylesheet" href="/css/style.css">

  <!-- Favicons -->

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">

  <!-- W3.js laden -->

  <script src="https://www.w3schools.com/lib/w3.js"></script>

  <title>Join - Sig Up</title>
</head>
<body>


<div class="root">

  <div class="header">

    <div class="headerName">
      <span id="siteName">Kanban Project Management Tool</span>
    </div>
    <div class="headerRight">
      <ul>
        <li><a href="#" id="theme_switcher"></a></li>
      </ul>
    </div>


  </div>

  <div class="main">

    <div class="singup-content">

      <div class="singup" id="singup">

       <div class="singup-formular">
         <div class="login-header">
           <p><img src="/signup.svg" alt="Log In"></p>
           <p><img src="/line.svg" alt="Line"></p>
         </div>

         <div class="login-body">
           <div class="input-name" id="nameInput"><input type="text" id="name" placeholder="Name" required></div>
           <div class="input-mail" id="mailInput"><input type="email" id="mail" placeholder="E-Mail" required></div>
           <div class="input-pwd" id="pwdInput"><input type="password" id="pwd" name="pwd" placeholder="Passwort" required></div>
           <div class="input-pwd-confirm" id="pwdInputConfirm"><input type="password" id="pwdConfirm" name="pwd" placeholder="Confirm Passwort" required></div>
         </div>

         <div class="checkbox-police">
           <input type="checkbox" id="police" name="police" value="check">
           <label for="police">I accept the <a href="privacy.html" target="_blank">Privacy Policy</a> </label>
         </div>

         <div class="button-set" id="login-button">
           <div class="submit-login" id="log">
                     <button id="submit-login">Sing up</button>
           </div>
         </div>
           <div class="login-footer">
               <div class="link-privacy">
                   <a href="privacy.html" target="_self">Privacy Policy</a>
               </div>
               <div class="link-Legal">
                   <a href="legal.html" target="_self">Legal notice</a>
               </div>
         </div>
       </div>

      </div>

    </div>

      <div class="logo-container">
          <img src="/logo.svg" alt="Logo" id="logo">
      </div>

    <div id="toast"><div><img id="img" src="/icons/error.png" alt="Error"></div>
      <div id="desc"></div>
    </div>

  </div>
</div>
<script src="js/themeSwitcher.js"></script>
<script src="js/singup.js"></script>
</body>
</html>
