<!doctype html>
<html lang="de" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- Custom CSS -->

    <link rel="stylesheet" href="/css/style.css">

    <!-- Favicons -->

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">

    <!-- W3.js laden -->

    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <title>Join - Add Task</title>
</head>
<body>


<div class="root">

    <div class="header">

        <div class="headerName">
            <span id="siteName">Kanban Project Management Tool</span>
        </div>
        <div class="headerRight">
            <ul>
                <li><a href="#" id="question"><img src="/icons/question.png" alt="Question"></a></li>
                <li><a href="#" id="theme_switcher"></a></li>
            </ul>
        </div>


    </div>

    <div class="main">
        <!-- Hier wird die Sidebar inkludiert -->
        <div w3-include-html="sidebar.html"></div>

        <div class="content">
            <h1>Add Task</h1>
            <div class="content-add-task">
                <div class="content-left">

                    <div>
                        <label for="title">Title<span class="star"> *</span></label>
                        <input type="text" id="title" name="title" placeholder="Enter a Title">
                    </div>

                    <div>
                        <label for="description">Description</label>
                        <textarea id="description" name="description"
                                  rows="4" cols="50" placeholder="Enter a Description">
                        </textarea>
                    </div>

                </div>
                <div class="content-right">
                    <div>
                        <label for="date">Due date<span class="star"> *</span></label>
                        <input type="text" id="date" name="date" placeholder="dd/mm/yyyy">
                    </div>

                    <div>
                        <p>Prio</p>
                        <p class="add-task-button-set">
                            <button class="prioritize-button-high" id="prioritize-button-high"><span class="add-button-content-high">Urgent</span></button>
                            <button class="prioritize-button-medium" id="prioritize-button-medium"><span class="add-button-content-medium">Medium</span></button>
                            <button class="prioritize-button-low" id="prioritize-button-low"><span class="add-button-content-low">Low</span></button>
                        </p>
                    </div>

                    <div>
                        <label for="category">Category<span class="star"> *</span></label>
                        <select id="category" name="category">
                            <option value="0">Select contacts to assign</option>
                            <option value="1">Technical Task</option>
                            <option value="1">User Story</option>
                        </select>
                    </div>

                    <div>
                        <label for="subtask">Subtask</label>
                        <input type="text" id="subtask" name="subtask" placeholder="Add new subtask">
                    </div>
                </div>

            </div>
        </div>

        <div id="toast"></div>
    </div>
</div>
<script src="js/themeSwitcher.js"></script>
<script src="js/addTask.js"></script>
</body>
</html>
